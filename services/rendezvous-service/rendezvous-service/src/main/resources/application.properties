# Server Configuration
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_rendezvous?useSSL=false&serverTimezone=UTC
spring.datasource.username=hospital_user
spring.datasource.password=StrongPass123!
