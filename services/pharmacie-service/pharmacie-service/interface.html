<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Pharmacie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-edit {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stock-low {
            color: #ff6b6b;
            font-weight: bold;
        }

        .stock-medium {
            color: #ffa500;
            font-weight: bold;
        }

        .stock-high {
            color: #51cf66;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        #editSection {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #1e3c72;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 8px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üíä Gestion de la Pharmacie</h1>

        <!-- Statistiques -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalMeds">0</div>
                <div class="stat-label">M√©dicaments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalStock">0</div>
                <div class="stat-label">Stock total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowStock">0</div>
                <div class="stat-label">Stock faible</div>
            </div>
        </div>

        <!-- Section d'√©dition (cach√©e par d√©faut) -->
        <div class="card" id="editSection">
            <h2>‚úèÔ∏è Modifier le m√©dicament</h2>
            <div id="editMessage"></div>
            <form id="editForm">
                <input type="hidden" id="edit_id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="edit_nom">Nom du m√©dicament *</label>
                        <input type="text" id="edit_nom" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_quantite">Quantit√© *</label>
                        <input type="number" id="edit_quantite" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_prix">Prix (‚Ç¨) *</label>
                        <input type="number" id="edit_prix" step="0.01" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn">üíæ Enregistrer</button>
                <button type="button" class="btn btn-cancel" onclick="cancelEdit()">‚ùå Annuler</button>
            </form>
        </div>

        <!-- Formulaire d'ajout -->
        <div class="card">
            <h2>‚ûï Ajouter un m√©dicament</h2>
            <div id="formMessage"></div>
            <form id="medicamentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nom_medicament">Nom du m√©dicament *</label>
                        <input type="text" id="nom_medicament" required>
                    </div>
                    <div class="form-group">
                        <label for="quantite">Quantit√© *</label>
                        <input type="number" id="quantite" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="prix">Prix (‚Ç¨) *</label>
                        <input type="number" id="prix" step="0.01" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn">Ajouter le m√©dicament</button>
            </form>
        </div>

        <!-- Liste des m√©dicaments -->
        <div class="card">
            <h2>üìã Liste des m√©dicaments</h2>
            <button class="btn btn-refresh" onclick="loadMedicaments()">üîÑ Rafra√Æchir</button>
            <div id="listMessage"></div>
            <div id="medicamentsTable"></div>
        </div>
    </div>

    <script>
        const API_URL = (window.location.port === '8000') ? '' : '/pharmacie-app';

        document.addEventListener('DOMContentLoaded', () => {
            loadMedicaments();
        });

        // Ajouter un m√©dicament
        document.getElementById('medicamentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                nom_medicament: document.getElementById('nom_medicament').value,
                quantite: parseInt(document.getElementById('quantite').value),
                prix: parseFloat(document.getElementById('prix').value)
            };

            try {
                const response = await fetch(`${API_URL}/medicaments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('formMessage', '‚úÖ M√©dicament ajout√© avec succ√®s!', 'success');
                    document.getElementById('medicamentForm').reset();
                    loadMedicaments();
                } else {
                    const error = await response.json();
                    showMessage('formMessage', `‚ùå Erreur: ${error.detail}`, 'error');
                }
            } catch (err) {
                showMessage('formMessage', `‚ùå Erreur de connexion: ${err.message}`, 'error');
            }
        });

        // Charger les m√©dicaments
        async function loadMedicaments() {
            try {
                const response = await fetch(`${API_URL}/medicaments`);

                if (!response.ok) {
                    throw new Error('Erreur lors du chargement');
                }

                const medicaments = await response.json();
                displayMedicaments(medicaments);
                updateStats(medicaments);
            } catch (err) {
                showMessage('listMessage', `‚ùå Erreur: ${err.message}`, 'error');
            }
        }

        // Afficher les m√©dicaments
        function displayMedicaments(medicaments) {
            const container = document.getElementById('medicamentsTable');

            if (medicaments.length === 0) {
                container.innerHTML = '<div class="empty-state">üíä Aucun m√©dicament en stock</div>';
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th>ID</th><th>Nom</th><th>Quantit√©</th><th>Prix (‚Ç¨)</th><th>Actions</th>';
            html += '</tr></thead><tbody>';

            medicaments.forEach(m => {
                const stockClass = m.quantite < 10 ? 'stock-low' : m.quantite < 50 ? 'stock-medium' : 'stock-high';
                html += `<tr>
          <td>${m.id}</td>
          <td>${m.nom_medicament}</td>
          <td class="${stockClass}">${m.quantite}</td>
          <td>${m.prix.toFixed(2)} ‚Ç¨</td>
          <td class="actions">
            <button class="btn btn-edit" onclick="editMedicament(${m.id})">‚úèÔ∏è Modifier</button>
            <button class="btn btn-delete" onclick="deleteMedicament(${m.id}, '${m.nom_medicament}')">üóëÔ∏è Supprimer</button>
          </td>
        </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Modifier un m√©dicament
        async function editMedicament(id) {
            try {
                const response = await fetch(`${API_URL}/medicaments/${id}`);
                if (!response.ok) throw new Error('M√©dicament non trouv√©');

                const med = await response.json();

                document.getElementById('edit_id').value = med.id;
                document.getElementById('edit_nom').value = med.nom_medicament;
                document.getElementById('edit_quantite').value = med.quantite;
                document.getElementById('edit_prix').value = med.prix;

                document.getElementById('editSection').style.display = 'block';
                document.getElementById('editSection').scrollIntoView({ behavior: 'smooth' });
            } catch (err) {
                showMessage('listMessage', `‚ùå Erreur: ${err.message}`, 'error');
            }
        }

        // Sauvegarder les modifications
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('edit_id').value;
            const formData = {
                nom_medicament: document.getElementById('edit_nom').value,
                quantite: parseInt(document.getElementById('edit_quantite').value),
                prix: parseFloat(document.getElementById('edit_prix').value)
            };

            try {
                const response = await fetch(`${API_URL}/medicaments/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('editMessage', '‚úÖ M√©dicament modifi√© avec succ√®s!', 'success');
                    setTimeout(() => {
                        cancelEdit();
                        loadMedicaments();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage('editMessage', `‚ùå Erreur: ${error.detail}`, 'error');
                }
            } catch (err) {
                showMessage('editMessage', `‚ùå Erreur: ${err.message}`, 'error');
            }
        });

        // Annuler l'√©dition
        function cancelEdit() {
            document.getElementById('editSection').style.display = 'none';
            document.getElementById('editForm').reset();
            document.getElementById('editMessage').innerHTML = '';
        }

        // Supprimer un m√©dicament
        async function deleteMedicament(id, nom) {
            if (!confirm(`√ätes-vous s√ªr de vouloir supprimer "${nom}" ?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/medicaments/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('listMessage', '‚úÖ M√©dicament supprim√© avec succ√®s!', 'success');
                    loadMedicaments();
                } else {
                    const error = await response.json();
                    showMessage('listMessage', `‚ùå Erreur: ${error.detail}`, 'error');
                }
            } catch (err) {
                showMessage('listMessage', `‚ùå Erreur: ${err.message}`, 'error');
            }
        }

        // Mettre √† jour les statistiques
        function updateStats(medicaments) {
            document.getElementById('totalMeds').textContent = medicaments.length;

            const totalStock = medicaments.reduce((sum, m) => sum + m.quantite, 0);
            document.getElementById('totalStock').textContent = totalStock;

            const lowStock = medicaments.filter(m => m.quantite < 10).length;
            document.getElementById('lowStock').textContent = lowStock;
        }

        // Afficher un message
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${type}">${message}</div>`;

            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>

</html>
